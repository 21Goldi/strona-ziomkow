<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ziomki</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #330040;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    .member-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .member {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between; /* Ustawienie zawartości w poziomie */
      align-items: center;
    }
    .member img {
      width: 100px; /* Określamy stałą szerokość zdjęcia */
      height: auto;
      border-radius: 10px;
    }
    .member-content {
      text-align: left; /* Tekst po lewej stronie */
      flex: 1; /* Pozwoli to na elastyczne rozciąganie kontenera z tekstem */
    }
    .member a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      font-size: 20px;
      display: block;
      margin-top: 10px;
    }
    .member a:hover {
      color: #4CAF50;
    }
    .member p {
      color: #333;
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Ziomki</h1>

  <div class="member-list" id="memberList"></div>

  <script>
    // --- Tutaj dodajesz ziomków ---
    const ziomki = [
      {
        nick: "Goldi",
        img: "https://i.imgur.com/ANrVCM9.jpeg",
        link: "https://www.roblox.com/users/974253888/profile",
        description: "Ziomek z dwubiegunowością i dużym ego"
      },
      {
        nick: "kanapka",
        img: "https://imgur.com/a/L36OAOa",
        link: "https://www.roblox.com/users/2447062401/profile",
        description: "Weeb co wpierdala więcej niż goldi i tak jest chudy jak patyk 👍🏻 😎"
      },
      {
        nick: "Nanotem",
        img: "https://imgur.com/a/oZyl9uq",
        link: "https://www.roblox.com/users/383566542/profile",
        description: "Krasnolud a nie elf  (po lobotomii) pomyłka grozi kastracją"
      },
      {
        nick: "Takashi",
        img: "https://imgur.com/a/A5Y7Mvv",
        link: "https://www.roblox.com/users/3838983742/profile",
        description: "Nasz femboy"
      }
    ];

    // --- Tutaj kod który tworzy automatycznie kartę dla każdego ziomka ---
    const memberList = document.getElementById('memberList');

    ziomki.forEach(ziomek => {
      const memberDiv = document.createElement('div');
      memberDiv.className = 'member';

      memberDiv.innerHTML = `
        <div class="member-content">
          <a href="${ziomek.link}" target="_blank">${ziomek.nick}</a>
          <p>${ziomek.description}</p>
        </div>
        <img src="${ziomek.img}" alt="${ziomek.nick}">
      `;

      memberList.appendChild(memberDiv);
    });
  </script>

</body>
</html>
