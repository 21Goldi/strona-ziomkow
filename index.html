<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ziomki</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #330040;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    .member-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .member {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
      transform: scale(1);
    }
    .member img {
      width: 100px;
      height: auto;
      border-radius: 10px;
    }
    .member-content {
      text-align: left;
      flex: 1;
    }
    .member a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      font-size: 20px;
      display: block;
      margin-top: 10px;
      transition: color 0.3s;
    }
    .member p {
      color: #333;
      font-size: 16px;
      margin-top: 5px;
    }

    /* --- Hover kolory dla nick√≥w --- */
    .hover-goldi:hover {
      color: #39FF14; /* zielony neon */
    }
    .hover-kanapka:hover {
      color: #B026FF; /* fiolet neon */
    }
    .hover-nanotem:hover {
      color: #FF073A; /* czerwony neon */
    }
    .hover-takashi:hover {
      color: #9370DB; /* zostaje standardowy */
    }

    /* --- Hover efekty dla kart (kolor + powiƒôkszenie) --- */
    .member-goldi:hover {
      background: #0a0a0a; /* ciemne t≈Ço */
      border: 2px solid #39FF14; /* zielony neon */
      transform: scale(1.05);
    }
    .member-kanapka:hover {
      background: #0a0a0a;
      border: 2px solid #B026FF; /* fiolet neon */
      transform: scale(1.05);
    }
    .member-nanotem:hover {
      background: #0a0a0a;
      border: 2px solid #FF073A; /* czerwony neon */
      transform: scale(1.05);
    }
    .member-takashi:hover {
      background: #0a0a0a;
      border: 2px solid #9370DB;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Ziomki</h1>

  <div class="member-list" id="memberList"></div>

  <script>
    const ziomki = [
      {
        nick: "Goldi",
        img: "https://i.imgur.com/ANrVCM9.jpeg",
        link: "https://www.roblox.com/users/974253888/profile",
        description: "Ziomek z dwubiegunowo≈õciƒÖ i du≈ºym ego",
        hoverClass: "hover-goldi",
        cardClass: "member-goldi"
      },
      {
        nick: "kanapka",
        img: "https://i.imgur.com/Z5RIQZi.png",
        link: "https://www.roblox.com/users/2447062401/profile",
        description: "Weeb co wpierdala wiƒôcej ni≈º goldi i tak jest chudy jak patyk üëçüèª üòé",
        hoverClass: "hover-kanapka",
        cardClass: "member-kanapka"
      },
      {
        nick: "Nanotem",
        img: "https://i.imgur.com/NZOyAsz.png",
        link: "https://www.roblox.com/users/383566542/profile",
        description: "Krasnolud a nie elf (po lobotomii) pomy≈Çka grozi kastracjƒÖ",
        hoverClass: "hover-nanotem",
        cardClass: "member-nanotem"
      },
      {
        nick: "Takashi",
        img: "https://i.imgur.com/yOYvW2b.png",
        link: "https://www.roblox.com/users/3838983742/profile",
        description: "Nasz femboy",
        hoverClass: "hover-takashi",
        cardClass: "member-takashi"
      }
    ];

    const memberList = document.getElementById('memberList');

    ziomki.forEach(ziomek => {
      const memberDiv = document.createElement('div');
      memberDiv.className = `member ${ziomek.cardClass}`;

      memberDiv.innerHTML = `
        <div class="member-content">
          <a href="${ziomek.link}" target="_blank" class="${ziomek.hoverClass}">${ziomek.nick}</a>
          <p>${ziomek.description}</p>
        </div>
        <img src="${ziomek.img}" alt="${ziomek.nick}">
      `;

      memberList.appendChild(memberDiv);
    });
  </script>

</body>
</html>
