<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ziomki</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #330040;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    .member-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .member {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 90%; /* Zmiana szerokości, żeby zajmowały prawie całą stronę */
      max-width: 900px; /* Maksymalna szerokość, żeby się nie rozciągało za mocno */
      margin: 0 auto;
      display: flex; /* Flexbox, żeby zrobić układ poziomy */
      align-items: center; /* Wyrównanie w pionie */
      gap: 20px; /* Odstęp między tekstem a zdjęciem */
    }
    .member img {
      width: 200px; /* Określamy stałą szerokość zdjęcia */
      height: auto;
      border-radius: 10px;
    }
    .member-content {
      text-align: left; /* Tekst po lewej stronie */
    }
    .member a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      font-size: 20px;
      display: block;
      margin-top: 10px;
    }
    .member a:hover {
      color: #4CAF50;
    }
    .member p {
      color: #333;
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Ziomki</h1>

  <div class="member-list" id="memberList"></div>

  <script>
    // --- Tutaj dodajesz ziomków ---
    const ziomki = [
      {
        nick: "Goldi",
        img: "LINK_DO_ZDJECIA_GOLDI",
        link: "https://www.roblox.com/users/974253888/profile",
        description: "Opis Goldiego - najlepszy ziomek na świecie!"
      },
      {
        nick: "kanapka",
        img: "LINK_DO_ZDJECIA_KANAPKA",
        link: "LINK_DO_STRONY_KANAPKA",
        description: "Kanapka to mistrz w grze i zawsze ma ochotę na jedzenie!"
      },
      {
        nick: "Nanotem",
        img: "LINK_DO_ZDJECIA_NANOTEM",
        link: "LINK_DO_STRONY_NANOTEM",
        description: "Nanotem to techniczny geniusz z niezłym poczuciem humoru."
      },
      {
        nick: "Takashi",
        img: "LINK_DO_ZDJECIA_TAKASHI",
        link: "LINK_DO_STRONY_TAKASHI",
        description: "Takashi zawsze gotów na pomoc i świetny w strategiach."
      }
    ];

    // --- Tutaj kod który tworzy automatycznie kartę dla każdego ziomka ---
    const memberList = document.getElementById('memberList');

    ziomki.forEach(ziomek => {
      const memberDiv = document.createElement('div');
      memberDiv.className = 'member';

      memberDiv.innerHTML = `
        <div class="member-content">
          <a href="${ziome.link}" target="_blank">${ziomek.nick}</a>
          <p>${ziomek.description}</p>
        </div>
        <img src="${ziomek.img}" alt="${ziomek.nick}">
      `;

      memberList.appendChild(memberDiv);
    });
  </script>

</body>
</html>
