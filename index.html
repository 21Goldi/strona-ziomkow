<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ziomki</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #330040;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    .member-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .member {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
      transform: scale(1);
      color: #333;
    }
    .member img {
      width: 100px;
      height: auto;
      border-radius: 10px;
      transition: 0.3s;
    }
    .member-content {
      text-align: left;
      flex: 1;
    }
    .member a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      font-size: 20px;
      display: block;
      margin-top: 10px;
      transition: 0.3s;
    }
    .member p {
      color: #333;
      font-size: 16px;
      margin-top: 5px;
      transition: 0.3s;
    }

    /* --- Hover dla ca≈Çych kart --- */
    .member:hover {
      background: #000; /* czarne t≈Ço */
      transform: scale(1.05);
    }

    /* --- Hover: zmiana koloru tekstu na bia≈Çy --- */
    .member:hover .member-content a,
    .member:hover .member-content p {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Ziomki</h1>

  <div class="member-list" id="memberList"></div>

  <script>
    const ziomki = [
      {
        nick: "Goldi",
        img: "https://i.imgur.com/9XG8FWO.png",
        link: "https://www.roblox.com/users/974253888/profile",
        description: "Ziomek z dwubiegunowo≈õciƒÖ i du≈ºym ego",
      },
      {
        nick: "kanapka",
        img: "https://i.imgur.com/Z5RIQZi.png",
        link: "https://www.roblox.com/users/2447062401/profile",
        description: "Weeb co wpierdala wiƒôcej ni≈º goldi i tak jest chudy jak patyk üëçüèª üòé",
      },
      {
        nick: "Nanotem",
        img: "https://i.imgur.com/NZOyAsz.png",
        link: "https://www.roblox.com/users/383566542/profile",
        description: "Krasnolud a nie elf (po lobotomii) pomy≈Çka grozi kastracjƒÖ",
      },
      {
        nick: "Takashi",
        img: "https://i.imgur.com/yOYvW2b.png",
        link: "https://www.roblox.com/users/3838983742/profile",
        description: "Nasz femboy",
      }
    ];

    const memberList = document.getElementById('memberList');

    ziomki.forEach(ziomek => {
      const memberDiv = document.createElement('div');
      memberDiv.className = 'member';

      memberDiv.innerHTML = `
        <div class="member-content">
          <a href="${ziomek.link}" target="_blank">${ziomek.nick}</a>
          <p>${ziomek.description}</p>
        </div>
        <img src="${ziomek.img}" alt="${ziomek.nick}">
      `;

      memberList.appendChild(memberDiv);
    });
  </script>

</body>
</html>
